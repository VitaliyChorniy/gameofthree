<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Game Of Three</title>
    <link href="lib/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">

    <script src="lib/babel-polyfill/dist/polyfill.js"></script>
    <script src="lib/systemjs/dist/system.js"></script>
    <script>
      // set our baseURL reference path
      System.config({
          packages: {
              js: {
                  format: 'register',
                  defaultExtension: 'js'
              },
          },
          meta: {
              // our modules have been transpiled to commonJS
              'src/*': {format: 'cjs'}
          }
      });

       System.import('app/app.js').then(null, console.error.bind(console));
      </script>

  </head>
  <body>
    <h1>Game Of Three</h1>

    <div id="status"></div>
    <button id="start-btn">start</button>

    <script src="lib/jquery/dist/jquery.min.js"></script>
    <script src="lib/bootstrap/dist/js/bootstrap.min.js"></script>

  </body>
</html>
